<template name="Recipes">
    {{#if $.Session.get 'newRecipe'}}
        {{> NewRecipe}}
    {{else}}    
        <button class="new-recipe-btn">New Recipes</button>
    {{/if}}
    <section class="recipes">
        {{#if Template.subscriptionsReady}}
            {{#each recipes}}
                {{> Recipe}}
            {{/each}}
        {{else}} 
        <p>Loading</p>
        {{/if}}
    </section>
</template>
